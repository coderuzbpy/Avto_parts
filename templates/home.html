<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avto Extiyot Qismlari</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .navbar ul li a.active, .navbar ul li a:hover {
            color: #ff6f61;
        }

        /* About Section Styles */
        .about {
            padding: 60px 0;
            background-color: #fff;
            text-align: center;
        }

        .about h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 18px;
            color: #666;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .team-member {
            width: 30%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-member h4 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
        }

        .team-member p {
            font-size: 16px;
            color: #666;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer .social-links a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/previews/035/985/515/non_2x/auto-parts-logo-template-combination-of-automobile-tools-wrench-pistons-and-gear-vector.jpg" alt="Avto Parts Logo">
                <a href="home.html">Avto Parts</a>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="{% url 'login' %}" class="btn">Kirish</a></li>
                    <li><a href="{% url 'register' %}" class="btn">Ro'yxatdan o'tish</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h2>Biz haqimizda</h2>
            <p>Web sahifamizga hush kelibsiz. Bu saytda siz avtomobilingiz uchun kerakli barcha extiyot qismlarini topishingiz mumkin.
            Buning uchun siz saytdan ro'xatdan o'tishingiz zarur.
            </p>

        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 ModernSite. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
